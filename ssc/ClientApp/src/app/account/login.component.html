<div class="main-div">
	<mat-card class="example-card">
		<mat-progress-bar [style.display]="submitting ? 'block' : 'none'" mode="indeterminate"></mat-progress-bar>
		<form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
			<mat-card-header>
				<mat-card-title>Login</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<table class="example-full-width" cellspacing="0">
					<tr>
						<td>
							<mat-form-field class="example-full-width">
								<mat-select matSelect formControlName="company_id">
									<mat-option *ngFor="let c of companies" [value]="c._id">{{c.name}}</mat-option>
								</mat-select>
							</mat-form-field>
							<mat-error *ngIf="f.company_id.hasError('required') && !f.company_id.pristine">
								Company is <strong>required</strong>
							</mat-error>
						</td>
					</tr>
					<tr>
						<td>
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Username" formControlName="username">
							</mat-form-field>
							<mat-error *ngIf="f.username.hasError('required') && !f.username.pristine">
								Username is <strong>required</strong>
							</mat-error>
						</td>
					</tr>
					<tr>
						<td><mat-form-field class="example-full-width">
							<input matInput type="password" placeholder="Password" formControlName="password">
						</mat-form-field>
						<mat-error *ngIf="f.password.hasError('required') && !f.password.pristine">
							Password is <strong>required</strong>
						</mat-error>
					</td>
				</tr></table>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
